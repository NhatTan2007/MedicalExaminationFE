<form>
  <div>
  <div class="mt-2">
      <label>Tên tổ chức</label>
      <input type="text" class="form-control" placeholder="Tên tổ chức" required>
  </div>
  <div class="form-row mt-2">
      <div class="col mt-2">
          <label>Sô điện thoại</label>
          <input type="text" class="form-control" placeholder="Nhập số điện thoại" required>
      </div>
      <div class="col mt-2">
          <label>Email </label>
          <input type="email" class="form-control" placeholder="Nhập email" required>
      </div>
  </div>
  <div  class="mt-2">
      <label>Địa chỉ </label>
      <input type="text" class="form-control" placeholder="Nhập địa chỉ " required>

</div>

<div>

      <div class="col mt-2">

          <input type="text" class="form-control" placeholder="Tên người liên hệ" required>
      </div>

          <input type="email" class="form-control" placeholder="Nhập email" required>
      </div>
  </div>

      <input type="text" class="form-control" placeholder="Nhập số điện thoại" required>
  </div>
  <div class=" mt-2 d-flex justify-content-end">

      <a type="submit" class="btn btn-primary">Khởi tạo</a>
