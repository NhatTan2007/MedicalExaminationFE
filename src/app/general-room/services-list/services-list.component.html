<div class="row">
	<div class="col-12">
		<div class="mt-1">
			<div class="input-group">
				<input (change)="SeachMedicalService($event.target.value)" class="form-control py-2" placeholder="tìm kiếm theo tên id phòng ban" type="search" value="" id="example-search-input">
				<span class="input-group-append">
					<button class="btn btn-outline-secondary" type="button">
						<i class="fa fa-search"></i>
					</button>
				</span>
			</div>
		</div>
	</div>
	<div class="col-12 mt-3">
		<table class="table table-bordered table-hover">
			<thead class="thead-light">
				<tr class="text-center text-uppercase">
					<th class="p-1">STT</th>
					<th class="p-1" >Tên dịch vụ</th>
					<th class="p-1 w-25" >Giá</th>
					<th style="width: 220px" class="p-1" ></th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let service of medicalServices; let idx = index">
					<td class="text-center align-middle" style="width: 5px p-1">{{idx + 1}}</td>
					<td class="p-1 align-middle" >{{service.mServiceName}}</td>
					<td class="p-1 w-25 align-middle" >
						<input (change)="updatePrice($event.target.value, service)" 
								type="text" class="form-control" 
								[disabled]="!service.update" value="{{service.price}}">
					<td class="p-1" style="width: 220px">
						<a class="btn btn-warning mr-1 mr-lg-2 p-1 p-lg-2" (click)="openModify(service)" *ngIf="!service.update">Chỉnh giá</a>
						<a class="btn btn-success mr-1 mr-lg-2 p-1 p-lg-2" (click)="updateMedicalServiceInfo(service)" *ngIf="service.update">Cập nhật</a>
						<a class="btn btn-primary p-1 p-lg-2" (click)="isActive(service)" *ngIf="!service.isActive">Kích hoạt</a>
						<a class="btn btn-danger p-1 p-lg-2" (click)="deIsActive(service)" *ngIf="service.isActive">Hủy kích hoạt</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</div>
