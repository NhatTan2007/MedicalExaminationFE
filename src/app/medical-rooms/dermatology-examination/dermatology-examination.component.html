<div *ngIf="medicalRecord != null">
  <label for="dermatologyExamination">Chẩn đoán da liễu</label>
  <form [formGroup]="updateForm" #dermatologyExamination (ngSubmit)="onSubmit()">
    <div class="form-group mt-3">
      <label for="dermatologyExamination">Nội dung chẩn đoán</label>
      <textarea #dermatology [class.is-invalid]="(isError('dermatology') && isTouched('dermatology'))
      || (isError('dermatology') && showErrors)" class="form-control" rows="3"
        formControlName="dermatology"></textarea>
      <div class="invalid-feedback d-block" *ngIf="(isError('dermatology') && isTouched('dermatology'))
      || (showErrors && isError('dermatology'))">Không được để trống</div>
    </div>
    <div class="form-group mt-3">
      <label for="dermatologyLevel">Phân loại</label>
      <input type="number" #dermatologyLevel [class.is-invalid]="(isError('dermatologyLevel') && isTouched('dermatologyLevel'))
      || (isError('dermatologyLevel') && showErrors)" class="form-control" formControlName="dermatologyLevel">
      <div class="invalid-feedback d-block" *ngIf="(isError('dermatologyLevel') && isTouched('dermatologyLevel'))
      || (showErrors && isError('dermatologyLevel'))">Không được để trống</div>
    </div>
    <div class=" mt-2 d-flex justify-content-end">
      <button type="submit" class="btn btn-primary mb-5 ">Ghi nội dung</button>
    </div>
  </form>
</div>

<div *ngIf="medicalRecord == null" class="text-center">
  <h1 class="text-center mt-5 btn btn-info">Xin mời chọn bệnh án</h1>
</div>

<ngx-spinner fullScreen=false color="#fff" type="ball-clip-rotate">
</ngx-spinner>
