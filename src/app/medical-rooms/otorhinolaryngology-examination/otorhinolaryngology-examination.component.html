<div *ngIf="medicalRecord != null">
  <label for="obstetricsAndGynecologyExamination">Chẩn đoán tai - mũi - họng</label>
  <form [formGroup]="updateForm" #obstetricsAndGynecologyExamination (ngSubmit)="onSubmit()">

    <div class="form-group mt-3">
      <label for="leftEarNormal">leftEarNormal</label>
      <textarea #leftEarNormal [class.is-invalid]="(isError('leftEarNormal') && isTouched('leftEarNormal'))
      || (isError('leftEarNormal') && showErrors)" class="form-control" rows="3"
        formControlName="leftEarNormal"></textarea>
        <div class="invalid-feedback d-block" *ngIf="(isError('leftEarNormal') && isTouched('leftEarNormal'))
        || (showErrors && isError('leftEarNormal'))">Không được để trống</div>
    </div>

    <div class="form-group mt-3">
      <label for="rightEarNormal">rightEarNormal</label>
      <textarea #rightEarNormal [class.is-invalid]="(isError('rightEarNormal') && isTouched('rightEarNormal'))
      || (isError('rightEarNormal') && showErrors)" class="form-control" rows="3"
        formControlName="rightEarNormal"></textarea>
        <div class="invalid-feedback d-block" *ngIf="(isError('rightEarNormal') && isTouched('rightEarNormal'))
        || (showErrors && isError('rightEarNormal'))">Không được để trống</div>
    </div>

    <div class="form-group mt-3">
      <label for="leftEarWhisper">leftEarWhisper</label>
      <textarea #leftEarWhisper [class.is-invalid]="(isError('leftEarWhisper') && isTouched('leftEarWhisper'))
      || (isError('oralAndMaxillofacialDiseases') && showErrors)" class="form-control" rows="3"
        formControlName="leftEarWhisper"></textarea>
        <div class="invalid-feedback d-block" *ngIf="(isError('leftEarWhisper') && isTouched('leftEarWhisper'))
        || (showErrors && isError('leftEarWhisper'))">Không được để trống</div>
    </div>

    <div class="form-group mt-3">
      <label for="rightEarWhisper">rightEarWhisper</label>
      <textarea #rightEarWhisper [class.is-invalid]="(isError('rightEarWhisper') && isTouched('rightEarWhisper'))
      || (isError('rightEarWhisper') && showErrors)" class="form-control" rows="3"
        formControlName="rightEarWhisper"></textarea>
        <div class="invalid-feedback d-block" *ngIf="(isError('rightEarWhisper') && isTouched('rightEarWhisper'))
        || (showErrors && isError('rightEarWhisper'))">Không được để trống</div>
    </div>

    <div class="form-group mt-3">
      <label for="otorhinolaryngologyDiseases">otorhinolaryngologyDiseases</label>
      <textarea #otorhinolaryngologyDiseases [class.is-invalid]="(isError('otorhinolaryngologyDiseases') && isTouched('otorhinolaryngologyDiseases'))
      || (isError('otorhinolaryngologyDiseases') && showErrors)" class="form-control" rows="3"
        formControlName="otorhinolaryngologyDiseases"></textarea>
        <div class="invalid-feedback d-block" *ngIf="(isError('otorhinolaryngologyDiseases') && isTouched('otorhinolaryngologyDiseases'))
        || (showErrors && isError('otorhinolaryngologyDiseases'))">Không được để trống</div>
    </div>

    <div class="form-group mt-3">
      <label for="otorhinolaryngologyLevel">otorhinolaryngology Level</label>
      <input type="number" #otorhinolaryngologyLevel [class.is-invalid]="(isError('otorhinolaryngologyLevel') && isTouched('otorhinolaryngologyLevel'))
      || (isError('oralAndMaxillofacialDiseases') && showErrors)" class="form-control" formControlName="otorhinolaryngologyLevel">
      <div class="invalid-feedback d-block" *ngIf="(isError('otorhinolaryngologyLevel') && isTouched('otorhinolaryngologyLevel'))
        || (showErrors && isError('otorhinolaryngologyLevel'))">Không được để trống</div>
    </div>

    <div class=" mt-2 d-flex justify-content-end">
      <button type="submit" class="btn btn-primary mb-5 ">Ghi nội dung</button>
    </div>
  </form>
</div>

<div *ngIf="medicalRecord == null" class="text-center">
  <h1 class="text-center mt-5 btn btn-info">Xin mời chọn bệnh án</h1>
</div>

<ngx-spinner fullScreen=false color="#fff" type="ball-clip-rotate">
</ngx-spinner>
