<div *ngIf="medicalRecord != null">
  <label for="test">Xét nghiệm</label>
  <form [formGroup]="updateForm" #test (ngSubmit)="onSubmit()">
    <div class="form-group mt-3">
      <label for="hCAmount">hCAmount</label>
      <input type="number" #hCAmount [class.is-invalid]="(isError('hCAmount') && isTouched('hCAmount'))
      || (isError('hCAmount') && showErrors)" class="form-control" formControlName="hCAmount">
      <div class="invalid-feedback d-block" *ngIf="(isError('hCAmount') && isTouched('hCAmount'))
        || (showErrors && isError('hCAmount'))">Không được để trống</div>
    </div>

    <div class="form-group mt-3">
      <label for="leukocytesAmount">leukocytesAmount</label>
      <input type="number" #leukocytesAmount [class.is-invalid]="(isError('leukocytesAmount') && isTouched('leukocytesAmount'))
      || (isError('leukocytesAmount') && showErrors)" class="form-control" formControlName="leukocytesAmount">
      <div class="invalid-feedback d-block" *ngIf="(isError('leukocytesAmount') && isTouched('leukocytesAmount'))
        || (showErrors && isError('leukocytesAmount'))">Không được để trống</div>
    </div>

    <div class="form-group mt-3">
      <label for="plateletsAmount">plateletsAmount</label>
      <input type="number" #physicalLevel [class.is-invalid]="(isError('plateletsAmount') && isTouched('plateletsAmount'))
      || (isError('plateletsAmount') && showErrors)" class="form-control" formControlName="plateletsAmount">
      <div class="invalid-feedback d-block" *ngIf="(isError('plateletsAmount') && isTouched('plateletsAmount'))
        || (showErrors && isError('plateletsAmount'))">Không được để trống</div>
    </div>

    <div class="form-group mt-3">
      <label for="bloodSugar">bloodSugar</label>
      <input type="number" #bloodSugar [class.is-invalid]="(isError('bloodSugar') && isTouched('bloodSugar'))
      || (isError('bloodSugar') && showErrors)" class="form-control" formControlName="bloodSugar">
      <div class="invalid-feedback d-block" *ngIf="(isError('bloodSugar') && isTouched('bloodSugar'))
        || (showErrors && isError('bloodSugar'))">Không được để trống</div>
    </div>

    <div class="form-group mt-3">
      <label for="ure">ure</label>
      <input type="number" #ure [class.is-invalid]="(isError('ure') && isTouched('ure'))
      || (isError('ure') && showErrors)" class="form-control" formControlName="ure">
      <div class="invalid-feedback d-block" *ngIf="(isError('ure') && isTouched('ure'))
        || (showErrors && isError('ure'))">Không được để trống</div>
    </div>

    <div class="form-group mt-3">
      <label for="creatinin">creatinin</label>
      <input type="number" #creatinin [class.is-invalid]="(isError('creatinin') && isTouched('creatinin'))
      || (isError('creatinin') && showErrors)" class="form-control" formControlName="creatinin">
      <div class="invalid-feedback d-block" *ngIf="(isError('creatinin') && isTouched('creatinin'))
        || (showErrors && isError('creatinin'))">Không được để trống</div>
    </div>

    <div class="form-group mt-3">
      <label for="aSATGOT">aSATGOT</label>
      <input type="number" #aSATGOT [class.is-invalid]="(isError('aSATGOT') && isTouched('aSATGOT'))
      || (isError('aSATGOT') && showErrors)" class="form-control" formControlName="aSATGOT">
      <div class="invalid-feedback d-block" *ngIf="(isError('aSATGOT') && isTouched('aSATGOT'))
        || (showErrors && isError('aSATGOT'))">Không được để trống</div>
    </div>

    <div class="form-group mt-3">
      <label for="aLATGPT">aLATGPT</label>
      <input type="number" #aSATGOT [class.is-invalid]="(isError('aLATGPT') && isTouched('aLATGPT'))
      || (isError('aLATGPT') && showErrors)" class="form-control" formControlName="aLATGPT">
      <div class="invalid-feedback d-block" *ngIf="(isError('aLATGPT') && isTouched('aLATGPT'))
        || (showErrors && isError('aLATGPT'))">Không được để trống</div>
    </div>


    <div class="form-group mt-3">
      <label for="sugar" class="mr-2 w-100">sugar</label>
      <mat-radio-group class="example-radio-group" formControlName="sugar" #sugar>
        <mat-radio-button class="mr-2" value=1>
          Dương tính
        </mat-radio-button>
        <mat-radio-button value=0>
          Âm tính
        </mat-radio-button>
      </mat-radio-group>
      <div class="invalid-feedback d-block" *ngIf="showErrors && isError('sugar')">Không được để trống</div>
    </div>

    <div class="form-group mt-3">
      <label for="protein" class="mr-2 w-100">protein</label>
      <mat-radio-group class="example-radio-group" formControlName="protein" #protein>
        <mat-radio-button class="mr-2" value=1>
          Dương tính
        </mat-radio-button>
        <mat-radio-button value=0>
          Âm tính
        </mat-radio-button>
      </mat-radio-group>
      <div class="invalid-feedback d-block" *ngIf="showErrors && isError('protein')">Không được để trống</div>
    </div>

    <div class="form-group mt-3">
      <label for="other">other</label>
      <textarea #other class="form-control" rows="3" formControlName="other"></textarea>
    </div>


    <div class=" mt-2 d-flex justify-content-end">
      <button type="submit" class="btn btn-primary mb-5 ">Ghi nội dung</button>
    </div>
  </form>
</div>

<div *ngIf="medicalRecord == null" class="text-center">
  <h1 class="text-center mt-5 btn btn-info">Xin mời chọn bệnh án</h1>
</div>

<ngx-spinner fullScreen=false color="#fff" type="ball-clip-rotate">
</ngx-spinner>
